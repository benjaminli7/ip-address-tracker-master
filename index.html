<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="app/dist/css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="scripts/script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 class="hero__title">IP Address Tracker</h1>
      <p class="error-msg">Incorrect IP address!</p>
      <div class="hero__searchbox">
        <input
          class="hero__input"
          type="text"
          placeholder="Search for any IP address or domain"
          required
        />
        <button class="hero__btn">
          <img src="images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </div>
      <div class="block">
        <div class="block__item">
          <h3 class="block__title">IP address</h3>
          <p class="block__result block__ip"></p>
        </div>
        <hr class="line hide-for-mobile" />
        <div class="block__item">
          <h3 class="block__title">Location</h3>
          <p class="block__result block__location"><span id="city"></span>, <span id="country"></span> <span id="postalCode"></span></p>
        </div>
        <hr class="line hide-for-mobile" />
        <div class="block__item">
          <h3 class="block__title">Timezone</h3>
          <p class="block__result block__timezone">UTC <span id="timezone"></span></p>
        </div>
        <hr class="line hide-for-mobile" />
        <div class="block__item">
          <h3 class="block__title">ISP</h3>
          <p class="block__result block__isp"></p>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div class="attribution">Coded by <a href="https://github.com/benjaminli7">Benjamin Li</a></div>
  </body>
</html>
